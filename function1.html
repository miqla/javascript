<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Pertama</title>
</head>
<body>
    <h1>Halo bang!</h1>

    <script>

        function jumlahVolumeDuaKubus(a, b){
            var volumeA, volumeB, total;

            volumeA = a * a * a;
            volumeB = b * b * b;

            total = volumeA + volumeB;

            return total;
        }

        // alert(jumlahVolumeDuaKubus(8, 3));
        // alert(jumlahVolumeDuaKubus(10, 15));

        console.log('Volume dua kubus pertama adalah: ' + jumlahVolumeDuaKubus(8, 3));
        console.log('Volume dua kubus pertama adalah: ' +jumlahVolumeDuaKubus(10, 15));

    </script>
</body>
</html>
