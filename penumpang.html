<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penumpang Angkot</title>
</head>
<body>
    <h1>Mengelola Penumpang Angkot</h1>

    <script>

        var penumpang = ['jono', undefined, 'joni'];
        var tambahPenumpang = function(namaPenumpang, penumpang){
            // jika angkot kosong
            if( penumpang.length == 0){
                // tambah penumpang di awal array
                penumpang.push(namaPenumpang);
                // kembalikan isi array & keluar dari function
                return penumpang;
            }else {
                // telusuri seluruh kursi dari awal
                for( var i = 0; i <penumpang.length; i++){
                    // jika ada kursi kosong
                    if( penumpang[i] == undefined){
                        // tambah penumpang di kursi tersebut
                        penumpang[i] = namaPenumpang;
                        // kembalikan isi array & keluar dari funtion
                        return penumpang;
                    }
                    // jika sudah ada nama yang sama
                    else if (penumpang[i] == namaPenumpang){
                        // tampilkan pesan kesalahannya
                        console.log(namaPenumpang + ' sudah ada di dalam angkot');
                        // kembalikan isi array & keluar dari funtion
                        return penumpang;
                    }
                    // jika seluruh kursi terisi
                    else if(i == penumpang.length -1){      //karna array dimulai dari 0, jadi kasih -1
                        // tambah penumpang di akhir array
                        penumpang.push(namaPenumpang);
                         // kembalikan isi array & keluar dari function
                         return penumpang;
                    }
                }
            }
        }

    </script>
</body>
</html>
